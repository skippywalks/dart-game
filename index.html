<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: row; /* changes flex direction to row */
            justify-content: space-between; /* pushes children to far ends */
            align-items: center; /* center items vertically */
            height: 100vh;
            background-color: #272727;
            padding: 20px;
            overflow: hidden; 
        }

        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
            z-index: 1;
            align-self: flex-start; /* aligns this item at the top */
        }

        .darts-container {
            position: relative;
            width: 50%;
        }

        .dart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translate(-50%, -50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }

        .dart:nth-child(2) {
            left: calc(50% + 45px);
        }

        .dart:nth-child(3) {
            left: calc(50% + 90px);
        }

        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        /* styling for the aiming line */
        .aim-line {
            position: absolute;
            height: 2px;
            background: #ff0000;
            transform-origin: left center;
            display: none;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart"></div>
        <div class="dart"></div>
        <div class="dart"></div>
    </div>
    <div class="dartboard"></div>

    <!-- this div will be used as the aiming line -->
    <div class="aim-line"></div>

    <script>
        const darts = Array.from(document.querySelectorAll('.dart'));
        const resetButton = document.querySelector('.reset-button');
        const aimLine = document.querySelector('.aim-line');

        let currentDart;
        let startX, startY, originalX, originalY;
        let flightStartTime;

        function dragStart(e) {
            e.preventDefault();
            currentDart = this;
            originalX = e.clientX - currentDart.getBoundingClientRect().left;
            originalY = e.clientY - currentDart.getBoundingClientRect().top;
            flightStartTime = Date.now();  // Record the start time of the flight

            startX = e.clientX;
            startY = e.clientY;

            // show the aimLine
            aimLine.style.display = 'block';
        }

        function dragEnd(e) {
            currentDart = null;

            // hide the aimLine
            aimLine.style.display = 'none';
        }

        function drag(e) {
    if (!currentDart) return;
    e.preventDefault();

    // calculate the angle and distance to the cursor
    let dx = e.clientX - originalX;
    let dy = originalY - e.clientY;  // The origin is now the top of the screen
    let angle = Math.atan2(dy, dx);
    let distance = Math.sqrt(dx * dx + dy * dy);

    // scale and rotate the aimLine
    aimLine.style.width = distance + 'px';
    aimLine.style.transform = `translate(${originalX}px, ${originalY}px) rotate(${angle}rad)`;

    // change the speed and direction based on the aimLine
    let speed = distance * 0.01;
    let direction = { x: Math.cos(angle), y: Math.sin(angle) };

    let newX = originalX + direction.x * speed * (Date.now() - flightStartTime);
    let newY = originalY - direction.y * speed * (Date.now() - flightStartTime);  // Notice the "-" sign here
    newY += 0.005 * (Date.now() - flightStartTime);
    currentDart.style.transform = `translate(${newX}px, ${newY}px) rotate(-90deg)`;
}



        darts.forEach((dart) => {
            dart.addEventListener('mousedown', dragStart);
        });

        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('mousemove', drag);

        function resetDarts() {
            darts.forEach((dart) => {
                dart.style.transform = 'rotate(-90deg) translate(-50%, -50%)';
            });
            currentDart = null;
        }

        resetButton.addEventListener('click', resetDarts);
    </script>
</body>
</html>
