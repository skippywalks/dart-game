<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #272727;
            padding: 0 20px;
        }
        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
        }
        .darts-container {
            position: relative;
            width: 50%;
            height: 100vh;
        }
        .dart {
            position: absolute;
            bottom: 0;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translateY(-50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .dart:nth-child(2) {
            left: 45px;
        }
        .dart:nth-child(3) {
            left: 90px;
        }
        #reset-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reset-button">RESET</div>
    <div class="darts-container">
        <div class="dart">
        </div>
        <div class="dart">
        </div>
        <div class="dart">
        </div>
    </div>
    <div class="dartboard">
    </div>
    <script>
        let darts = Array.from(document.querySelectorAll('.dart'));
        const resetButton = document.querySelector('#reset-button');

        function animateDartThrow(event) {
            const dart = event.target;
            dart.style.transform = 'translateY(-50%) translateX(400%) rotate(90deg)';
        }

        function resetGame() {
            darts.forEach(dart => {
                dart.style.transform = 'rotate(-90deg) translateY(-50%)';
            });
        }

        darts.forEach((dart) => dart.addEventListener('mousedown', animateDartThrow));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
