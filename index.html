<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #272727;
    padding: 20px;
    box-sizing: border-box;
        }
        .dartboard {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
        }
        .darts-container {
            position: relative;
            width: 100%;
        }
        .dart {
            position: absolute;
            top: 50%;
            left: 0;
            width: 60px;
            height: 100px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg);
            transform-origin: bottom;
            cursor: pointer;
        }
        .dart:nth-child(2) {
            left: 60px;
        }
        .dart:nth-child(3) {
            left: 120px;
        }
        .reset-button {
            position: absolute;
            top: 20px;
            left: 50px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart">
        </div>
        <div class="dart">
        </div>
        <div class="dart">
        </div>
    </div>
    <div class="dartboard">
    </div>
    <script>
        const darts = Array.from(document.querySelectorAll('.dart'));
        const resetButton = document.querySelector('.reset-button');

        let currentDart;
        let offset = [0, 0];
        let isDown = false;

        function mouseDown(e) {
            isDown = true;
            offset = [currentDart.offsetLeft - e.clientX, currentDart.offsetTop - e.clientY];
        }

        function mouseMove(e) {
            e.preventDefault();
            if (isDown) {
                currentDart.style.left = `${e.clientX + offset[0]}px`;
                currentDart.style.top = `${e.clientY + offset[1]}px`;
            }
        }

        function mouseUp() {
            isDown = false;
        }

        darts.forEach((dart) => {
            dart.addEventListener('mousedown', function(e) {
                currentDart = this;
                mouseDown(e);
            });
        });

        document.addEventListener('mouseup', mouseUp);
        document.addEventListener('mousemove', mouseMove);

        function resetDarts() {
            darts.forEach((dart, index) => {
                dart.style.left = `${index * 60}px`;
                dart.style.top = '50%';
            });
        }

        resetButton.addEventListener('click', resetDarts);
    </script>
</body>
</html>
