<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #272727;
            padding: 20px;
        }
        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
            z-index: 1;
        }
        .darts-container {
            position: relative;
            width: 50%;
        }
        .dart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translate(-50%, -50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        .dart:nth-child(2) {
            left: calc(50% + 45px);
        }
        .dart:nth-child(3) {
            left: calc(50% + 90px);
        }
        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart">
        </div>
        <div class="dart">
        </div>
        <div class="dart">
        </div>
    </div>
    <div class="dartboard">
    </div>
   <script>
    const darts = Array.from(document.querySelectorAll('.dart'));
    const resetButton = document.querySelector('.reset-button');

    let currentDart;
    let offset = [0, 0];
    let isDown = false;
    let initialX, initialY;

    function mouseDown(e) {
        isDown = true;
        initialX = e.clientX;
        initialY = e.clientY;
        offset = [currentDart.offsetLeft - e.clientX, currentDart.offsetTop - e.clientY];
    }

    function mouseMove(e) {
        e.preventDefault();
        if (isDown) {
            currentDart.style.left = `${e.clientX + offset[0]}px`;
            currentDart.style.top = `${e.clientY + offset[1]}px`;
        }
    }

    function mouseUp(e) {
        if (!isDown) return;
    
        isDown = false;

        let velocityX = e.clientX - initialX;
        let velocityY = e.clientY - initialY;

        let finalX = currentDart.offsetLeft + velocityX;
        let finalY = currentDart.offsetTop + velocityY;

        currentDart.style.left = `${finalX}px`;
        currentDart.style.top = `${finalY}px`;
    }

    darts.forEach((dart) => {
        dart.addEventListener('mousedown', function(e) {
            currentDart = this;
            mouseDown(e);
        });
    });

    document.addEventListener('mouseup', mouseUp);
    document.addEventListener('mousemove', mouseMove);

    function resetDarts() {
        darts.forEach((dart) => {
            dart.style.left = '50%';
            dart.style.top = '50%';
        });
    }

    resetButton.addEventListener('click', resetDarts);
</script>

</body>
</html>
