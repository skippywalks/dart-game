<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #272727;
            padding: 20px;
        }
        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
            z-index: 1;
        }
        .darts-container {
            position: relative;
            width: 50%;
        }
        .dart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translate(-50%, -50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        .dart:nth-child(2) {
            left: calc(50% + 45px);
        }
        .dart:nth-child(3) {
            left: calc(50% + 90px);
        }
        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart">
        </div>
        <div class="dart">
        </div>
        <div class="dart">
        </div>
    </div>
    <div class="dartboard">
    </div>
   <script>
    const darts = Array.from(document.querySelectorAll('.dart'));
    const resetButton = document.querySelector('.reset-button');

    let currentDart;
    let offset = [0, 0];
    let isDown = false;
    let initialX, initialY;

    function mouseDown(e) {
        isDown = true;
        initialX = e.clientX;
        initialY = e.clientY;
        offset = [currentDart.offsetLeft - e.clientX, currentDart.offsetTop - e.clientY];
    }

    function mouseMove(e) {
        e.preventDefault();
        if (isDown) {
            currentDart.style.left = `${e.clientX + offset[0]}px`;
            currentDart.style.top = `${e.clientY + offset[1]}px`;
        }
    }

    function mouseUp(e) {
    if (!isDown) return;

    isDown = false;

    let finalX = e.clientX + offset[0];
    let finalY = e.clientY + offset[1];

    // Get the dartboard's position and size
    let dartboard = document.querySelector('.dartboard');
    let dartboardRect = dartboard.getBoundingClientRect();

    // Compute the center of the dartboard
    let dartboardCenterX = dartboardRect.left + dartboardRect.width / 2;
    let dartboardCenterY = dartboardRect.top + dartboardRect.height / 2;

    // Compute the center of the dart's final position
    let dartCenterX = finalX + currentDart.offsetWidth / 2;
    let dartCenterY = finalY + currentDart.offsetHeight / 2;

    // Compute the distance from the dart's final position to the dartboard's center
    let distance = Math.sqrt(Math.pow(dartCenterX - dartboardCenterX, 2) + Math.pow(dartCenterY - dartboardCenterY, 2));

    // Define the radius around the dartboard's center where the dart can land
    let landingRadius = dartboardRect.width / 2;

    // If the dart's final position is within the allowed landing area, move it there and rotate it
    // Otherwise, snap it back to its initial position
    if (distance <= landingRadius) {
        currentDart.style.left = `${finalX}px`;
        currentDart.style.top = `${finalY}px`;
        currentDart.style.transform = 'rotate(90deg)';
    } else {
        currentDart.style.left = '50%';
        currentDart.style.top = '50%';
        currentDart.style.transform = 'rotate(-90deg)';
    }
}


    darts.forEach((dart) => {
        dart.addEventListener('mousedown', function(e) {
            currentDart = this;
            mouseDown(e);
        });
    });

    document.addEventListener('mouseup', mouseUp);
    document.addEventListener('mousemove', mouseMove);

    function resetDarts() {
        darts.forEach((dart) => {
            dart.style.left = '50%';
            dart.style.top = '50%';
        });
    }

    resetButton.addEventListener('click', resetDarts);
</script>

</body>
</html>
