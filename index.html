<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: row; /* changes flex direction to row */
            justify-content: space-between; /* pushes children to far ends */
            align-items: center; /* center items vertically */
            height: 100vh;
            background-color: #272727;
            padding: 20px;
            overflow: hidden; 
        }

        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
            z-index: 1;
            align-self: flex-start; /* aligns this item at the top */
        }

        .darts-container {
            position: relative;
            width: 50%;
        }

        .dart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translate(-50%, -50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }

        .dart:nth-child(2) {
            left: calc(50% + 45px);
        }

        .dart:nth-child(3) {
            left: calc(50% + 90px);
        }

        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart"></div>
        <div class="dart"></div>
        <div class="dart"></div>
    </div>
    <div class="dartboard"></div>
    <script>
        const darts = Array.from(document.querySelectorAll('.dart'));
        const resetButton = document.querySelector('.reset-button');
        const dartboard = document.querySelector('.dartboard');

        let currentDart;
        let startX, startY, originalX, originalY;
        let flightStartTime, maxDistance;

        function dragStart(e) {
            e.preventDefault();
            currentDart = this;
            originalX = e.clientX - currentDart.getBoundingClientRect().left;
            originalY = e.clientY - currentDart.getBoundingClientRect().top;
            flightStartTime = Date.now();  // Record the start time of the flight

            startX = e.clientX;
            startY = e.clientY;

            // Calculate max distance at the start of the drag
            const dartboardCenterX = dartboard.getBoundingClientRect().left + dartboard.offsetWidth / 2;
            const dartboardCenterY = dartboard.getBoundingClientRect().top + dartboard.offsetHeight / 2;
            const dx = dartboardCenterX - startX;
            const dy = dartboardCenterY - startY;
            maxDistance = Math.sqrt(dx * dx + dy * dy);
        }

        function dragEnd(e) {
            currentDart = null;
        }

        function drag(e) {
            if (!currentDart) return;
            e.preventDefault();

            // Dartboard center
            const dartboardCenterX = dartboard.getBoundingClientRect().left + dartboard.offsetWidth / 2;
            const dartboardCenterY = dartboard.getBoundingClientRect().top + dartboard.offsetHeight / 2;

            // Distance to the dartboard
            const dx = dartboardCenterX - e.clientX;
            const dy = dartboardCenterY - e.clientY;

            // Translate the chickens towards the dartboard center until they reach it
            const distance = Math.sqrt(dx * dx + dy * dy);
            const progress = Math.min(1, distance / maxDistance);

            const translateX = progress * dx;
            const translateY = progress * dy;

            // Don't let chickens move outside the dartboard
            if (progress < 1) {
                currentDart.style.transform = `translate(${translateX}px, ${translateY}px) rotate(-45deg)`;
            }
        }

        darts.forEach((dart) => {
            dart.addEventListener('mousedown', dragStart);
        });

        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('mousemove', drag);

        function resetDarts() {
            darts.forEach((dart) => {
                dart.style.transform = 'rotate(-90deg) translate(-50%, -50%)';
            });
            currentDart = null;
        }

        resetButton.addEventListener('click', resetDarts);
    </script>
</body>
</html>
