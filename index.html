<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Toss Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #canvasContainer {
            position: relative;
            width: 80vmin;
            height: 80vmin;
        }
        #defaultCanvas0 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #resetButton {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="sketch.js"></script>
    </div>
</body>
</html>
