<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #272727;
            padding: 0 20px;
        }
        .dartboard {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
            background-size: cover;
        }
        .darts-container {
            position: relative;
            width: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .dart {
            position: relative;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
        }
        #reset {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background-color: red;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="darts-container">
        <div class="dart"></div>
        <div class="dart"></div>
        <div class="dart"></div>
    </div>
    <div class="dartboard"></div>
    <div id="reset">Reset</div>
    <script>
        const darts = Array.from(document.querySelectorAll('.dart'));

        function animateDartThrow(event) {
            const dart = event.target;
            dart.style.transform = 'translateX(300px) rotate(90deg)';
            dart.removeEventListener('click', animateDartThrow);
        }

        function resetDarts() {
            darts.forEach((dart) => {
                dart.style.transform = 'rotate(-90deg)';
                dart.addEventListener('click', animateDartThrow);
            });
        }

        darts.forEach((dart) => dart.addEventListener('click', animateDartThrow));
        document.getElementById('reset').addEventListener('click', resetDarts);
    </script>
</body>
</html>
