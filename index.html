<!DOCTYPE html>
<html>
<head>
    <style>
        body {
    display: flex;
    flex-direction: row; /* changes flex direction to row */
    justify-content: space-between; /* pushes children to far ends */
    align-items: center; /* center items vertically */
    height: 100vh;
    background-color: #272727;
    padding: 20px;
    overflow: hidden; 
}

.dartboard {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580079/dartboard_syzpbx.png') no-repeat center;
    background-size: cover;
    z-index: 1;
    align-self: flex-start; /* aligns this item at the top */
}
        .darts-container {
            position: relative;
            width: 50%;
        }
        .dart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 150px;
            background: url('https://res.cloudinary.com/di2t8an4z/image/upload/v1690580573/chicken_vzyhhn.png') no-repeat center;
            background-size: contain;
            transform: rotate(-90deg) translate(-50%, -50%);
            transform-origin: bottom;
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 2;
        }
        .dart:nth-child(2) {
            left: calc(50% + 45px);
        }
        .dart:nth-child(3) {
            left: calc(50% + 90px);
        }
        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="reset-button">Reset</button>
    <div class="darts-container">
        <div class="dart">
        </div>
        <div class="dart">
        </div>
        <div class="dart">
        </div>
    </div>
    <div class="dartboard">
    </div>
    <script>
        const darts = Array.from(document.querySelectorAll('.dart'));
        const resetButton = document.querySelector('.reset-button');

        let currentDart;
        let startX, startY, originalX, originalY;

        function dragStart(e) {
            e.preventDefault();
            currentDart = this;
            originalX = e.clientX - currentDart.getBoundingClientRect().left;
            originalY = e.clientY - currentDart.getBoundingClientRect().top;

            startX = e.clientX;
            startY = e.clientY;
        }

        function dragEnd(e) {
            currentDart = null;
        }

        function drag(e) {
    if (!currentDart) return;
    e.preventDefault();

    // Calculate the direction towards the dartboard
    let dartboardCenter = {
        x: document.querySelector('.dartboard').offsetLeft + document.querySelector('.dartboard').offsetWidth / 2,
        y: document.querySelector('.dartboard').offsetTop + document.querySelector('.dartboard').offsetHeight / 2
    };
    let direction = {
        x: dartboardCenter.x - e.clientX,
        y: dartboardCenter.y - e.clientY
    };
    let magnitude = Math.sqrt(direction.x**2 + direction.y**2);
    direction.x /= magnitude;
    direction.y /= magnitude;

    // Apply the direction to the chicken
    let newX = direction.x * 250;  // Multiply by desired speed
    let newY = direction.y * 250;  // Multiply by desired speed
    currentDart.style.transform = `translate(${newX}px, ${newY}px) rotate(-90deg)`;
}


        darts.forEach((dart) => {
            dart.addEventListener('mousedown', dragStart);
        });

        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('mousemove', drag);

        function resetDarts() {
            darts.forEach((dart) => {
                dart.style.transform = 'rotate(-90deg) translate(-50%, -50%)';
            });
            currentDart = null;
        }

        resetButton.addEventListener('click', resetDarts);
    </script>
</body>
</html>
